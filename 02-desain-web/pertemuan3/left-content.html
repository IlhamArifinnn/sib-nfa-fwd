<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Left Content - Social Media</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        padding: 10px;
        margin: 0;
      }
      fieldset {
        border: 2px solid #333;
        border-radius: 8px;
        padding: 15px;
        background: white;
      }
      legend {
        background: #4c5d6c;
        color: white;
        padding: 5px 15px;
        border-radius: 5px;
        font-weight: bold;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin: 10px 0;
        padding: 8px;
        background: #f8f9fa;
        border-radius: 5px;
        transition: transform 0.2s;
      }
      li:hover {
        background: #e2e6ea;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      a {
        text-decoration: none;
        color: #333;
        display: block;
      }
    </style>
  </head>
