<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyStudy - Riwayat Pendidikan</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f8f9fa;
      }
      .study-container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th {
        background: #ccc;
        color: white;
        padding: 12px;
        font-weight: bold;
      }
      td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
      }
      tr:hover {
        background: #f5f5f5;
      }
      .year-badge {
        background: #007bff;
        color: white;
        padding: 3px 10px;
        border-radius: 12px;
        font-size: 12px;
      }
    </style>
  </head>

    <div class="study-container">

            <th>Tahun Lulus</th>
            <th>Jurusan</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>SMA</td>
            <td>SMK Negeri 1 Padangsidimpuan</td>
            <td><span class="year-badge">2023</span></td>

          </tr>
          <tr>
            <td>S1</td>
            <td>STT Terpadu Nurul Fikri</td>
            <td><span class="year-badge">2027</span></td>

          </tr>
        </tbody>

    </div>
  </body>
</html>
